{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container general-text">
        <div class="row">
            <div class="col-12">
                <hr>
                <h2 class="logo-font mb-4">Package Management </h2>
                <h5 class="general-text"> Add New Travel Package</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <form method="POST" action="{% url 'add_package' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn delete-btn rounded-0" href="{% url 'packages' %}"> Cancel</a>
                        <button class="btn add-btn rounded-0" type="submit"> Add New Travel Package </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
