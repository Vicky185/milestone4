<div class="row">
    <div class="col-12">
        <div class="pagination justify-content-center">
            <span class="general-text general-padding">
            {% if page.has_previous %}
                <a href="?page={{ page.previous_page_number }}" class="btn add-btn pagination-colors"> Previous </a>
            {% endif %}
            <span class="current">
                Page {{ page.number }} of {{ page.paginator.num_pages }}
            </span>
            {% if page.has_next %}
                <a href="?page={{ page.next_page_number }}" class="btn add-btn pagination-colors"> Next </a>
            {% endif %}
            </span>
        </div>
    </div>
</div>
