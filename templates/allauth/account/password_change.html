{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<div class="general-text general-padding">
    <hr class="col-6">
    <h2 class="logo-font mb-4">{% trans "Change Password" %}</h2>
    <hr class="col-6">

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn edit-btn rounded-0" href="{% url 'account_login' %}">Back to Login</a>
        <button class="btn delete-btn" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
</div>
{% endblock %}
